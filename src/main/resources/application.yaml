spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/demo_db
    username: postgres
    password: postgres
  flyway:
    url: jdbc:postgresql://localhost:5432/demo_db
    user: postgres
    password: postgres
    baseline-on-migrate: true
    baseline-version: 0
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: xyz
            clientSecret: xyz
          vk:
            clientName: vk
            clientId: xyz
            clientSecret: xyz
            redirect-uri: http://localhost/api/auth/login/oauth2/code/vk
            authorizationGrantType: authorization_code
            clientAuthenticationMethod: client_secret_post
            scope:
              - email
              - profile
            provider: vk
        provider:
          vk:
            authorizationUri: https://oauth.vk.com/authorize?v=199
            tokenUri: https://oauth.vk.com/access_token
            userInfoUri: https://api.vk.com/method/users.get?v=199
            userNameAttribute: response



jwt:
  secret: xyz
  expiration: 60
  issuer: demo

